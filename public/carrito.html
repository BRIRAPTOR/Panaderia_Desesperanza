<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>

<body>
<h2>Carrito de Compras</h2>
<!-- Botón para procesar la compra -->
<div class="actions">
    <h3>Procesar Compra</h3>
    <button id="comprarBtn">Comprar</button>
</div>

<div class="message" id="message"></div>

<!-- Incluir script jwt-decode desde el CDN -->
<script type="module">
    import jwt_decode from 'https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.esm.js';

    // Función para mostrar mensajes
    function showMessage(message, isError = false) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = message;
        messageDiv.style.color = isError ? 'red' : 'green';
    }

    // Función para obtener el ID del usuario
    function getUserId(token) {
        try {
            const decoded = jwt_decode(token);
            console.log('ID del usuario:', decoded.id);
            return decoded.id;
        } catch (err) {
            console.error('Token inválido o expirado');
            return null;
        }
    }

    document.getElementById('comprarBtn').addEventListener('click', async function () {
        const token = localStorage.getItem('token'); // Obtener el token del almacenamiento local

        if (!token) {
            showMessage('No se ha encontrado un token. Por favor, inicie sesión.', true);
            return;
        }

        const userId = getUserId(token);

        if (!userId) {
            showMessage('Token inválido o expirado. Por favor, inicie sesión nuevamente.', true);
            return;
        }

        try {
            const response = await fetch('/comprar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId }) // Usar el ID del usuario
            });

            const contentType = response.headers.get('Content-Type');

            if (response.ok) {
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    showMessage(data.message || 'Compra realizada con éxito');
                } else {
                    const text = await response.text();
                    showMessage(text || 'Compra realizada con éxito');
                }
            } else {
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    showMessage(data.error || 'Error al procesar la compra', true);
                } else {
                    const text = await response.text();
                    showMessage(text || 'Error al procesar la compra', true);
                }
            }
        } catch (error) {
            console.error('Error al conectar con el servidor:', error);
            showMessage('Error al conectar con el servidor', true);
        }
    });
</script>
</body>

</html>
